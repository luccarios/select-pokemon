<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pokemon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/doc/css/estilos.css">
    <link rel="stylesheet" href="./src/doc/css/mobile.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/doc/logo.png" alt="logo pokemon" width="470px" height="190px">
    </header>
    
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Select your shiny character </h1>
            <ul class="lista">
                <li class="personagem" id="mewtwo" data-name="Mewtwo" alt="Personagem Mewtwo" data-description="Its DNA is almost the same as Mew’s. However, its size and disposition are vastly different.">
                    <img src="./src/doc/mewtwo-icon.jpg" width="140" height="170">
                </li>
                <li class="personagem" id="gastly" data-name="Gastly" alt="Personagem Gastly" data-description="It wraps its opponent in its gas-like body, slowly weakening its prey by poisoning it through the skin.">
                    <img src="./src/doc/gastly-icon.jpg" width="140" height="170">
                </li>
                <li class="personagem" id="raichu" data-name="Raichu" alt="Personagem Raichu" data-description="If the electric pouches in its cheeks become fully charged, both ears will stand straight up.">
                    <img src="./src/doc/raichu-icon.jpg" width="140" height="170">
                </li>
                <li class="personagem" id="mime" data-name="Mr. Mime" alt="Personagem Mr. Mime" data-description="Emanations from its fingertips solidify the air into invisible walls that repel even harsh attacks.">
                    <img src="./src/doc/mime-icon.jpg" width="140" height="170">
                </li>
                <li class="personagem" id="dragonite" data-name="Dragonite" alt="Personagem Dragonite" data-description="It can fly in spite of its big and bulky physique. It circles the globe in just 16 hours.">
                    <img src="./src/doc/dragonite-icon.jpg" width="140" height="170">
                </li>
                <li class="personagem" id="snorlax" data-name="Snorlax" alt="Personagem Snorlax" data-description="It stops eating only to sleep. It doesn't feel full unless it eats nearly 900 pounds a day.">
                    <img src="./src/doc/snorlax-icon.jpg" width="140" height="170">
                </li>
                <li class="personagem" id="azumarill" data-name="Azulmarill" alt="Personagem Azumarill" data-description="By keeping still and listening intently, it can tell what is in even wild, fast-moving rivers. Its long ears are superb sensors.">
                    <img src="./src/doc/azumarill-icon.jpg" width="140" height="170">
                </li>
                <li class="personagem" id="gyarados"  data-name="Gyarados" alt="Personagem Gyarados" data-description="Once it appears, it goes on a rampage. It remains enraged until it demolishes everything around it.">
                    <img src="./src/doc/gyarados-icon.jpg" width="140" height="170">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="/src/doc/mewtwo.gif" width="429px" height="429px" alt="Personagem selecionado">
            
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Mewtwo</h2>
                <p class="descricao-personagem" id="descricao-personagem">Its DNA is almost the same as Mew’s. However, its size and disposition are vastly different.</p>
            </div>
        </section>
    </main>
</body>
    <script src="./src/doc/script/script.js"></script>
</html>
